<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Button [component] - SUIT</title>
        <link rel="stylesheet" href="button.css">
    </head>
    <body>
        <form>
            <h3>Default</h3>
            <a class="Button" role="button" href="[url]">Button text</a>
            <button class="Button" type="submit">Button text</button>
            <input class="Button" type="submit" value="Button text">

            <h3>Small</h3>
            <a class="Button Button--small" role="button" href="[url]">Button text</a>
            <button class="Button Button--small" type="submit">Button text</button>
            <input class="Button Button--small" type="submit" value="Button text">

            <h3>Large</h3>
            <a class="Button Button--large" role="button" href="[url]">Button text</a>
            <button class="Button Button--large" type="submit">Button text</button>
            <input class="Button Button--large" type="submit" value="Button text">

            <h3>Full</h3>
            <a class="Button Button--full" role="button" href="[url]">Button text</a>
            <button class="Button Button--full" type="submit">Button text</button>
            <input class="Button Button--full" type="submit" value="Button text">
        </form>
    </body>
</html>
