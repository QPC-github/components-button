<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Button [component] - SUIT</title>
        <link rel="stylesheet" href="button.css">
        <style>
            body {
                font-family: sans-serif;
            }

            .test-2 {
                width: 100px;
            }
        </style>
    </head>
    <body>
        <form>
            <h3>.Button</h3>
            <a class="Button" role="button" href="#non">Button text</a>
            <button class="Button" type="submit">Button text</button>
            <input class="Button" type="submit" value="Button text">

            <h3>.Button (text wrapping)</h3>
            <div class="test-2">
              <a class="Button is-disabled" role="button">Button text</a>
              <button class="Button is-disabled" type="submit" disabled>Button text</button>
              <input class="Button is-disabled" type="submit" value="Button text" disabled>
            </div>

            <h3>.Button.is-disabled</h3>
            <a class="Button is-disabled" role="button">Button text</a>
            <button class="Button is-disabled" type="submit" disabled>Button text</button>
            <input class="Button is-disabled" type="submit" value="Button text" disabled>
        </form>
    </body>
</html>
